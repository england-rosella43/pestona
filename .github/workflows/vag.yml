name: maps

on: 
  workflow_dispatch:

jobs:
  maps-up:
    runs-on: macos-latest
    timeout-minutes: 360
    steps:
    - uses: actions/checkout@v2
    - name: Cache boxes
      uses: actions/cache@v2
      with:
        path: ~/.vagrant.d/boxes
        key: ${{ runner.os }}-vagrant-${{ hashFiles('Vagrantfile') }}
        restore-keys: |
          ${{ runner.os }}-vagrant-
    - name: Run up
      run: vagrant up
    - name: ssh into box after boot
      run: |
        vagrant ssh -c "ls -al"
